name: Build AnimalAbilities Jar

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Maven
        run: mvn -B -DskipTests package
        env:
          MAVEN_OPTS: "-Xmx1g"

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: AnimalAbilities-jar
          path: target/*.jar
